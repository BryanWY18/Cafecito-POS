<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-tr from-blue-500 to-red-500">
  <div class="relative z-10 max-w-md w-full space-y-8">
    <form (ngSubmit)="handleSubmit()" [formGroup]="registerForm"
      class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-900">Crear Membres√≠a</h2>
        <p class="mt-2 text-sm text-gray-600">Valorando la lealtad</p>
      </div>

      <div class="space-y-5"></div>

      @for (field of fields; track $index) {
      <app-form-field 
        [label]="field.label" 
        [fieldId]="field.fieldId" 
        [type]="field.type"
        [placeholder]="field.placeholder" 
        [required]="field.required" 
        [errorMessage]="getErrorMessage(field.fieldId)"
        [formControlName]="field.fieldId">
      </app-form-field>
      }
      <button type="submit" [disabled]="!registerForm.valid"
        class="w-full bg-blue-600 text-white py-3.5 px-6 rounded-xl font-semibold text-base hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-100 transition-all duration-200 disabled:bg-gray-200 disabled:text-gray-400 disabled:cursor-not-allowed disabled:hover:bg-gray-200">
        <span class="flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Crear cuenta
        </span>
      </button>
      <button class="w-full bg-red-600 text-white py-3.5 px-6 rounded-xl font-semibold text-base hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-blue-100 transition-all duration-200 " routerLink="/dashboard" >
        <span class="flex items-center justify-center gap-2 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          Cancelar
        </span>
      </button>
    </form>
  </div>
</div>
