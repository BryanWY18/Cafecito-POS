<div class="fondo flex items-center bg-green-500 px-4 py-3 border-b border-zinc-200 dark:border-zinc-700 shrink-0">
  <div class="flex-1 items-center gap-3">
    <h1 class="color-name font-extrabold text-center text-4xl tracking-tight uppercase italic">Cafecito Feliz</h1>
  </div>
  <div class="flex items-center gap-4">
    @if(role==='seller'){
      <div class="flex-col items-end">
        <span class="text-[15px] font-bold text-white-500 ">Barista:</span>
        <span class=" font-bold uppercase">{{barista}}</span>
        <button class="text-xs font-bold cursor-pointer text-gray-600 hover:text-gray-700 dark:text-gray-400  disabled:text-gray-400 disabled:cursor-not-allowed" (click)="logout()">LOGOUT</button>
      </div>
    }@else {
      <div class="flex-col gap-2 items-end">
        <span class="text-[15px] font-bold text-white-500 pr-3">Admin:</span>
        <span class=" font-bold uppercase">{{barista}}</span>
        <div class="flex flex-col items-end">
          <button class="button-color text-xs font-bold cursor-pointer text-gray-600 hover:text-blue-900 dark:text-gray-800  disabled:text-gray-400 disabled:cursor-not-allowed bg-green-700 p-2 mb-2 rounded-3xl" (click)="logout()">LOGOUT</button>
          <button class="button-color text-xs font-bold cursor-pointer bg-green-700 p-2 rounded-2xl text-gray-600 hover:text-blue-900 dark:text-gray-800  disabled:text-gray-400 disabled:cursor-not-allowed" (click)="downBarOpen = !downBarOpen">Admin Menu</button>
        </div>
      </div>
    <div class="relative z-[100]">
      @if(downBarOpen){
      <div
        class="fixed inset-0 bg-black/60 z-40 transition-opacity duration-300 backdrop-blur-sm"
        (click)="downBarOpen = false"
      ></div>
      }

      <aside
        [class]="downBarOpen ? 'translate-x-0' : 'translate-x-full'"
        class="fixed inset-y-0 right-0 w-80 h-90 bg-slate-800 shadow-2xl z-[100] transform transition-transform duration-300 ease-in-out flex flex-col border-l border-slate-600 rounded-2xl"
      >
        <div
          class="flex items-center justify-between p-4 border-b border-slate-600 bg-slate-800"
        >
          <h2 class="text-lg font-semibold text-white">Men√∫</h2>
          <button
            class="p-2 rounded-full hover:bg-slate-700 text-white hover:text-gray-200 transition-colors duration-200"
            (click)="downBarOpen = false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
       <div class="flex flex-col items-center gap-6">
          <button 
            class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 cursor-pointer
                  text-white font-semibold uppercase tracking-wide 
                  rounded-xl px-8 py-4 w-52 
                  shadow-lg hover:shadow-xl 
                  transform hover:scale-105 
                  transition-all duration-300 ease-in-out
                  focus:outline-none focus:ring-4 focus:ring-blue-300
                  mt-10 "
            routerLink="/admin/inventario">
            Inventario
          </button>
          
          <button 
            class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 cursor-pointer
                  text-white font-semibold uppercase tracking-wide 
                  rounded-xl px-8 py-4 w-50 
                  shadow-lg hover:shadow-xl 
                  transform hover:scale-105 
                  transition-all duration-300 ease-in-out
                  focus:outline-none focus:ring-4 focus:ring-blue-300"
            routerLink="/admin/usuarios">
            Registro Baristas
          </button>
        </div>
      </aside>
    </div>
    }
  </div>
