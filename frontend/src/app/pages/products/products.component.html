<div class="relative flex h-screen w-full flex-col overflow-hidden">
  <div class="flex flex-1 overflow-hidden">
    <div class="flex-1 flex flex-col overflow-hidden">
      <div class="flex-1 overflow-y-auto bg-zinc-50 dark:bg-zinc-950">
        <div class="">
          @for(product of productResponse.products; track product._id){
            <div class="flex items-center px-4 h-20 gap-4 bg-white dark:bg-zinc-900 border-b border-zinc-200 dark:border-zinc-800 hover:bg-zinc-50 dark:hover:bg-zinc-800/50">
              <div class="flex items-center justify-center size-12 rounded bg-zinc-100 dark:bg-zinc-800 text-zinc-400 font-black text-xs">
                {{getInitials(product.name)}}
              </div>
              <div class="flex-1">
                <h3 class="text-lg font-black leading-none mb-1 dark:text-white">{{product.name}}</h3>
                <p class="text-sm font-bold text-zinc-500">{{product.price | currency }}</p>
              </div>
              <div class="flex-1 text-center">
                <h3 class="text-lg font-black leading-none mb-1 dark:text-white">Stock</h3>
                <p class="text-sm font-bold text-zinc-500">{{product.stock }}</p>
              </div>
              <button class="flex items-center justify-center w-20 h-10 rounded bg-zinc-100 dark:bg-green-600 hover:bg-green-700 text-black font-black text-xs cursor-pointer" (click)="addToSale(product._id)">
                AÃ±adir
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
