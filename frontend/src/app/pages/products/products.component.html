<div
  data-cy="product-card"
  class="relative flex h-screen w-full flex-col overflow-hidden bg-zinc-50 dark:bg-zinc-800">
  <div class="flex flex-1 overflow-hidden">
    <div class="flex-1 flex flex-col overflow-hidden">
      <div class="flex-1 overflow-y-auto">
        <div class="">
          @for(product of productResponse.products; track product._id){
            <div class="fondo flex items-center px-4 h-20 gap-4 bg-white dark:bg-zinc-800 border-b border-zinc-200 dark:border-black hover:bg-zinc-50 dark:hover:bg-zinc-700/50">
              <div class="initial initial-word flex items-center justify-center size-12 rounded bg-zinc-100 dark:bg-zinc-900 text-zinc-400 font-black text-xs">
                {{getInitials(product.name)}}
              </div>
              <div class="flex-1">
                <h3 class="color-name text-lg font-black leading-none mb-1 dark:text-white">{{product.name}}</h3>
                <p class="text-sm font-bold text-black">{{product.price | currency }}</p>
              </div>
              <div class="flex-1 text-center mr-34">
                @if(product.stock===0){
                  <h3 class="text-lg font-black leading-none mb-1 dark:text-red-600">Stock</h3>
                }@else {
                  <h3 class="stock-word text-lg font-black leading-none mb-1 dark:text-white">Stock</h3>
                }
                <p class="stock font-bold text-black">{{product.stock }}</p>
              </div>
              <button 
                data-cy="add-to-cart-btn"
                class="botton flex items-center justify-center w-20 h-10 rounded-2xl bg-zinc-100 dark:bg-green-500 hover:bg-green-600 text-white font-black text-xs disabled:cursor-not-allowed cursor-pointer"[disabled]="product.stock===0" (click)="addToSale(product)">
                AÃ±adir
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
